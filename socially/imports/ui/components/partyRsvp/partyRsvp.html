<input type="button" value="I'm going!" ng-click="partyRsvp.yes()" class="btn btn-default" ng-class="{'btn-success' : partyRsvp.isYes()}"/>
<input type="button" value="Maybe" ng-click="partyRsvp.maybe()" class="btn btn-default" ng-class="{'btn-primary' : partyRsvp.isMaybe()}"/>
<input type="button" value="No" ng-click="partyRsvp.no()" class="btn btn-default" ng-class="{'btn-danger' : partyRsvp.isNo()}"/>
